name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubunut-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Install deps
        run: sudo apt-get install libasound2-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose